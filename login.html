<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login - Black Security</title>
</head>
<body>
  <div class="login d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="d-flex justify-content-center">
            <img src="img/logo.png" class="rounded-circle logo" width="120" height="120">
          </div>
          <div class="text">
            <h4>
              Masuk Dengan Akun
              <div class="title">Black Security</div>
            </h4>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <form class="form mt-4" action="" method="POST">
                <input type="text" class="form-control" id="username" placeholder="Username/email">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <a class="small" href="/">Lupa password?</a>
                <div class="d-flex justify-content-center mt-5">
                  <a href="index.html">
                    <button class="btn masuk" type="button">Masuk</button>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
